<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的簡單網頁123</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Microsoft JhengHei", sans-serif; margin: 40px; background: #f7f9fc; color:#172b4d; }
    .container { max-width: 720px; margin: 0 auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 6px 18px rgba(16,24,40,0.06); }
    h1 { margin-top: 0; }
    p { line-height: 1.6; }
    .btn {
      display:inline-block; padding: 10px 16px; background:#0366d6; color:#fff; text-decoration:none; border-radius:6px;
      box-shadow: 0 2px 6px rgba(3,102,214,0.18);
    }
    .btn:hover { background:#024ea2; }
    footer { margin-top: 18px; font-size: 0.9rem; color:#6b778c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>歡迎使用我的簡單網頁123</h1>
    <p>這是index.html 檔案。你可以把它放到 GitHub 的 repository，並啟用 GitHub Pages 以取得一個可分享的網址。</p>

    <p><a class="btn" href="https://github.com/">前往 GitHub</a></p>

    <footer>作者：你的名字 — 頁面建立於 <span id="today"></span></footer>
  </div>

  <script>
    // 顯示今天日期
    const d = new Date();
    document.getElementById('today').textContent = d.toLocaleDateString();
  </script>
</body>
</html>
